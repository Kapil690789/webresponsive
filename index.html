
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Responsive Web App</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>

<body>
    <header>
        <h1>Welcome to My Responsive Web App</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Home Section -->
        <section id="home" class="section">
            <h2>Home</h2>
            <p>This is the home section of the page.</p>
            <img src="src/images/demo-image.png" alt="Demo Image">
        </section>

        <!-- About Section -->
        <section id="about" class="section">
            <h2>About Us</h2>
            <p>We are dedicated to creating responsive and user-friendly websites.</p>
            <img src="src/images/demo-image1.png" alt="Demo Image1">
            <img src="src/images/demo-image2.png" alt="Demo Image2">
        </section>

        <!-- Contact Section -->
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <p>You can reach us through email or phone.</p>
            <img src="src/images/demo-image3.png" alt="Demo Image3">
            <img src="src/images/demo-image4.png" alt="Demo Image4">
            <img src="src/images/demo-image5.png" alt="Demo Image5">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Responsive Web App</p>
    </footer>

    <script src="src/scripts/main.js"></script>
</body>

</html>
